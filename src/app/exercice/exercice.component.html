<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="email" class="form-control" ngModel name="email" required email
                        #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email!</span>
                </div>
                <div class="form-group">
                    <label for="secret">Subcriptions</label>
                    <select id="subscriptions" class="form-control" ngModel name="subscriptions" [ngModel]="'advanced'">
                        <option value="basic">Basic?</option>
                        <option value="advanced">Advanced?</option>
                        <option value="pro">Pro?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required
                        #password="ngModel">
                    <span class="help-block" *ngIf="!password.valid && password.touched">Enter a valid password!</span>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submited">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Mail: {{ souscrip.email }}</p>
        <p>Password: {{ souscrip.password }}</p>
        <p>Souscription: {{ souscrip.subscriptions }}</p>
      </div>
    </div>
  </div>
